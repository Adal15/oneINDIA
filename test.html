<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      /* === FILTER BUTTONS === */
      .controls {
        text-align: center;
        margin: 20px auto;
      }

      .controls .filter {
        background-color: #9b0d2a;
        color: #fff;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        margin: 5px;
        cursor: pointer;
        text-transform: capitalize;
        font-size: 15px;
        transition: background-color 0.3s ease;
      }

      .controls .filter:hover,
      .controls .filter.active {
        background-color: #70091f;
      }

      /* === GALLERY GRID === */
      .gallery-container {
        width: 85%;
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }

      .gallery-item {
        text-align: center;
        background-color: #e6aeae;
        border-radius: 20px;
        border: 1px solid #9b0d2a;
        overflow: hidden;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      }
      .gallery-item:hover {
        transform: scale(1.03);
      }
      .gallery-item img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
        cursor: pointer;
      }

      .caption {
        margin: 10px 0 15px;
        font-size: 16px;
        color: #9b0d2a;
        font-weight: 700;
      }

      /* === LIGHTBOX === */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
      }

      .lightbox img {
        width: 800px;
        height: 532px;
        border-radius: 10px;
      }

      .lightbox .lightbox-caption {
        color: #fff;
        font-size: 20px;
        margin-top: 15px;
        text-align: center;
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 35px;
        color: white;
        cursor: pointer;
        user-select: none;
      }

      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 60px;
        color: white;
        cursor: pointer;
        user-select: none;
        padding: 10px;
      }

      .arrow.left {
        left: 30px;
      }

      .arrow.right {
        right: 30px;
      }

      /* === RESPONSIVE === */
      @media (max-width: 992px) {
        .gallery-container {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 768px) {
        .gallery-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        .gallery-container {
          grid-template-columns: 1fr;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/mixitup@3/dist/mixitup.min.js"></script>
  </head>
  <body>
    <!-- FILTER BUTTONS -->
    <div class="controls">
      <button class="filter active" data-filter="all">All</button>
      <button class="filter" data-filter=".activities">Activities</button>
      <button class="filter" data-filter=".sports">Annual Sports</button>
      <button class="filter" data-filter=".infrastructure">
        Infrastructure
      </button>
      <button class="filter" data-filter=".seminars">Seminars</button>
    </div>

    <!-- GALLERY -->
    <div class="gallery-container">
      <div class="mix gallery-item activities">
        <img src="images/college building.png" alt="College Building" />
        <div class="caption">College Building</div>
      </div>
      <div class="mix gallery-item sports">
        <img src="images/computerlab22.jpg" alt="Computer Lab" />
        <div class="caption">Computer Lab</div>
      </div>
      <div class="mix gallery-item infrastructure">
        <img src="images/readingroom23.jpg" alt="Reading Room" />
        <div class="caption">Reading Room</div>
      </div>
      <div class="mix gallery-item seminars">
        <img src="images/classroom4.jpg" alt="Classroom" />
        <div class="caption">Classroom</div>
      </div>
    </div>

    <!-- LIGHTBOX -->
    <div class="lightbox">
      <span class="close-btn">&times;</span>
      <span class="arrow left">&#10094;</span>
      <img src="" alt="Enlarged Image" />
      <div class="lightbox-caption"></div>
      <span class="arrow right">&#10095;</span>
    </div>

    <script>
      /* === MIXITUP FILTER === */
      var mixer = mixitup(".gallery-container");

      /* === LIGHTBOX === */
      const images = document.querySelectorAll(".gallery-item img");
      const captions = document.querySelectorAll(".gallery-item .caption");
      const lightbox = document.querySelector(".lightbox");
      const lightboxImg = document.querySelector(".lightbox img");
      const lightboxCaption = document.querySelector(".lightbox-caption");
      const closeBtn = document.querySelector(".close-btn");
      const leftArrow = document.querySelector(".arrow.left");
      const rightArrow = document.querySelector(".arrow.right");

      let currentIndex = 0;

      function showLightbox(index) {
        lightbox.style.display = "flex";
        lightboxImg.src = images[index].src;
        lightboxCaption.textContent = captions[index].textContent;
        currentIndex = index;
      }

      images.forEach((img, index) => {
        img.addEventListener("click", () => showLightbox(index));
      });

      closeBtn.addEventListener("click", () => {
        lightbox.style.display = "none";
      });

      leftArrow.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showLightbox(currentIndex);
      });

      rightArrow.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        showLightbox(currentIndex);
      });

      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          lightbox.style.display = "none";
        }
      });
    </script>
  </body>
</html>
